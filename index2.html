<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <!-- Página de Inicio de Sesión -->
    <div data-role="page" id="login" >
        <div data-role="header">
            <h1>Iniciar Sesión</h1>
        </div>

        <div data-role="content">
            <form id="loginForm">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu usuario" required>

                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Tu contraseña" required>

                <a href="#productos" data-role="button">Iniciar Sesión</a>
                <a type="submit" href="#registro" data-role="button">Registrarse</a>
            </form>
        </div>

        <div data-role="footer">
            <h4>© 2024 LA MUEVE</h4>
        </div>
    </div>

    <!-- Página de Productos -->
    <div id="productos"data-role="page">
        <div data-role="header">
            <h1 style="color: black;">Lista de Productos</h1>
            <a href="#cartPage" data-role="button" class="ui-btn-right" style="color: blue;">
                <i class="fas fa-shopping-cart" style="color: blue;"></i> Carrito
            </a>
        </div>

        <div data-role="content">
            <ul data-role="listview" id="productsList" data-inset="true">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </ul>
        </div>

        <div data-role="footer">
            <h4>© 2024 LA MUEVE</h4>
        </div>
    </div>

    <div data-role="page" id="registro" data-fullscreen="true">
        <div data-role="header">
            <h1>Registro
                <h1></h1> Usuario</h1>
        </div>
    
        <div data-role="content">
            <form id="register">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre completo" required>
                <label for="ci">Cédula de Identidad (CI):</label>
                <input type="text" name="ci" id="ci" placeholder="12345678" >
                <label for="password">Direccion:</label>
                <input type="password" name="direccion" id="direccion" placeholder="Av. Dr Semidei" required>
                <label for="password">Telefono:</label>
                <input type="password" name="telefono" id="telefono" placeholder="0986258964" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" name="email" id="email" placeholder="alguien@ejemplo.com" required>
    
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Crea una contraseña" required>
                <button type="submit" data-role="button">Registrarse</button>
            </form>
            
            <a href="#login" data-role="button">Volver a Iniciar Sesión</a>
        </div>
    
        <div data-role="footer">
            <h4>© 2024 LA MUEVE</h4>
        </div>
    </div>

    <!-- Página del Carrito -->
    <div data-role="page" id="cartPage">
        <div data-role="header">
            <h1>Carrito</h1>
            <a href="#productos" data-role="button" class="ui-btn-left" style="color: chocolate;">Volver a Productos</a>
        </div>

        <div data-role="content">
            <ul data-role="listview" id="cartList" data-inset="true">
                <!-- Los productos del carrito se cargarán aquí -->
            </ul>
            <button id="checkoutButton" data-role="button" style="color: blue;">Finalizar Pedido</button>
        </div>

        <div data-role="footer">
            <h4>© 2024 LA MUEVE</h4>
        </div>
    </div>

</body>
</html>
